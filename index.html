<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expense tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
  <main class="main t-main">
    <section class="logs">

      <div class="log">
        <div class="log-left">
          <p class="log__description">Lorem</p>
          <p class="log__date">01/01/01</p>
          <div class="log__tag">asdf</div>
        </div>

        <div class="log-right">
          <p class="log__amount">+1050€</p>
        </div>
      </div>

    </section>

    <section class="display">
      <div class="display__output">
        <p class="display__month t-output">June</p>
        <p class="display__total t-output">
          +1050€
        </p>
      </div>
    </section>

    <section class="control">
      <button class="control__income button-income button t-button">Income</button>
      <button class="control__service button-service button t-button">Service</button>
      <button class="control__expense button-expense button t-button">Expense</button>
    </section>
  </main>
</body>
</html>
